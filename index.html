<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="assets/css/style.css" rel="stylesheet">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/webp">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png">
    <link rel="icon" href="assets/images/favicon.png" type="image/webp">
    <title>Anthony's Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
</head>

<body>
    <!-- Snowfall Background Animation -->
    <section class="animated-background">
        <div id="stars1"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
    </section>
    <!-- End of Snowfall Background Animation -->

    <div class="min-h-full flex-h-center" id="background_div">
        <input type="hidden" value="https://bio.link" id="app-url">
        <input type="hidden" value="null" id="is-featured">
        <canvas id="bg-canvas" class="background-overlay"></canvas>
        </input>
        </input>

        <div class="mt-48 page-full-wrap relative ">
            <input type="hidden" value="creator-page" id="page-type">
            <img class="display-image m-auto" data-src="assets/images/photo-of-me.jpg"
                src="assets/images/photo-of-me.jpg" alt="[Your photo alt]" />
            <h2 class="page-title page-text-color page-text-font mt-16 text-center">Anthony Mendez</h2>

            <div class="mt-24">
                <div class="page-item-wrap relative">
                    <div class="page-item flex-both-center absolute"></div>
                    <a target="_blank" class="page-item-each py-10 flex-both-center"
                        href="https://www.linkedin.com/in/anthonymendez-/" data-id="261652" data-type="page_item">
                        <img class="link-each-image" data-src="assets/images/linkedin.png"
                            src="assets/images/linkedin.png" alt="LinkedIn @ [User]" />
                        <span class=" item-title text-center">LinkedIn</span>
                    </a>
                </div>
                <div class="page-item-wrap relative">
                    <div class="page-item flex-both-center absolute"></div>
                    <a target="_blank" class="page-item-each py-10 flex-both-center"
                        href="https://github.com/anthonymendez" data-id="261685" data-type="page_item">
                        <img class="link-each-image" data-src="assets/images/github.png" src="assets/images/github.png"
                            alt="GitHub @ [User]" />
                        <span class=" item-title text-center">GitHub</span>
                    </a>
                </div>
                <div class="page-item-wrap relative">
                    <div class="page-item flex-both-center absolute"></div>
                    <a target="_blank" class="page-item-each py-10 flex-both-center"
                        href="https://bsky.app/profile/toeknee1337.bsky.social" data-id="261685" data-type="page_item">
                        <img class="link-each-image" data-src="assets/images/bluesky.png"
                            src="assets/images/bluesky.png" alt="Instagram @ [User]" />
                        <span class=" item-title text-center">Bluesky @ toeknee1337</span>
                    </a>
                </div>
                <div class="page-item-wrap relative">
                    <div class="page-item flex-both-center absolute"></div>
                    <a target="_blank" class="page-item-each py-10 flex-both-center"
                        href="https://www.instagram.com/anthony8mendez/" data-id="261685" data-type="page_item">
                        <img class="link-each-image" data-src="assets/images/instagram.png"
                            src="assets/images/instagram.png" alt="Instagram @ [User]" />
                        <span class=" item-title text-center">Instagram @ anthony8mendez</span>
                    </a>
                </div>
            </div>

            <!-- Minecraft Section -->
            <div class="mt-24 flex-both-center">
                <img class="display-image py-10" data-src="assets/images/GrassNew.png"
                    src="assets/images/GrassNew.png" alt="[Your photo alt]" />
                <h2 class="page-title page-text-color page-text-font mt-16 text-center">Minecraft Stuff</h2>
            </div>
                
            <div class="page-item-wrap relative">
                <div class="page-item flex-both-center absolute"></div>
                <a target="_blank" class="page-item-each py-10 flex-both-center"
                    href="https://map.anthonymendez.dev" data-id="261652" data-type="page_item">
                    <span class=" item-title text-center">Server Map</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
